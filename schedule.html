<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Meeting - Optimal Fitness</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Optimal Fitness</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="schedule.html" class="nav-link active">Schedule Meeting</a>
                <a href="success-stories.html" class="nav-link">Success Stories</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
        </header>
        
        <main class="main-content">
            <div class="page-section">
                <h2 class="page-title">Schedule Your Free Consultation</h2>
                <p class="page-subtitle">Ready to start your fitness journey? Book a free consultation with our expert trainers.</p>
                
                <div class="schedule-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Preferred Date</label>
                        <input type="date" id="date" name="date" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="time">Preferred Time</label>
                        <select id="time" name="time" class="form-input">
                            <option value="">Select a time</option>
                            <option value="09:00">9:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="16:00">4:00 PM</option>
                            <option value="17:00">5:00 PM</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="goals">Fitness Goals</label>
                        <textarea id="goals" name="goals" placeholder="Tell us about your fitness goals..." class="form-input" rows="4"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-large">Schedule Consultation</button>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2024 Optimal Fitness. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
